                    schema:
                        type: string
            responses:
                200:
                    description: '200'
                    content:
                        application/json:
                            schema:
                                type: object
                                example:
                                    id: 1
                                    user_id: 3
                                    empresa_id: 2
                                    produto_id: 2313
